{% extends 'Base.html' %}
{% load static %}
{% block content %}
<!-- Begin Page Content -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 75vh;">
    <div class="col-xl-6 col-lg-8 col-md-10">
        <div class="card shadow mb-4">
            <!-- Card Header -->
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Adicionar Aluno</h6>
                <a href="{% url 'listaAlunos' %}" class="btn btn-sm btn-primary">Lista de Alunos</a>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form method="POST" action="{% url 'cadastrarAluno' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Cadastrar Aluno</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
