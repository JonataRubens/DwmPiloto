<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Nome Completo</ion-label>
    <ion-input [(ngModel)]="aluno.nomeCompleto" placeholder="Nome Completo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">CPF</ion-label>
    <ion-input [(ngModel)]="aluno.cpf" placeholder="CPF"></ion-input>
  </ion-item>

  <!-- Outros campos, como curso, situação, etc. -->

  <ion-button expand="full" color="primary" (click)="updateAluno()">Salvar</ion-button>
</ion-content>
