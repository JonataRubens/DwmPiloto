<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let aluno of dados">
      <ion-label>
        <h2>{{ aluno.nomeCompleto }}</h2>
        <p>CPF: {{ aluno.cpf }}</p>
        <p>Curso: {{ aluno.cursoNome }}</p> <!-- Exibe o nome do curso -->
        <p>Situação: {{ aluno.situacaoNome }}</p> <!-- Exibe o nome da situação -->
        <p>Forma de Ingresso: {{ aluno.formaIngressoNome }}</p> <!-- Exibe o nome da forma de ingresso -->

        <ion-button color="primary" expand="full" (click)="editarAluno(aluno.id)">
          Editar
        </ion-button>
        <ion-button color="danger" expand="full" (click)="confirmarDelecao(aluno.id)">
          Excluir
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
